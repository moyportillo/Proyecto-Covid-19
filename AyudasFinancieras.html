        <h1>Formulario Ayudas y Donaciones</h1>
        <form name="form1" action="AyudasFinancieras.html" onsubmit= "return validateForm()" method="POST">
            <fieldset>
                <!--<legend>Datos Generales</legend>-->
                <label for="txttipoayuda">Tipo de ayuda a Solicitar:</label>
                <select id="txttipoayuda" name="txttipoayuda">
                    <option value="NA" selected>Selecciona una opcion</option>
                    <option value="1">Ayuda Financiera</option>
                    <option value="2">Ayuda Alimenticia</option>
                    <option value="3">Donaciones</option>    
                </select>
                <br>
                <br>
                <label for="txtNombre">Nombre Completo</label>
                <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre Completo" />
                <div id="txtNombreErr" class="error"></div>
    
                <br/>

                <label for="txtIdentidad">No. Identidad</label>
                <input type="text" name="txtIdentidad" id="txtIdentidad" placeholder="0501200235687" />
                <div id="txtIdentidadErr" class="error"></div>
                <br/>

                <label for="txtEmail">Correo Electr√≥nico</label>
                <input type="email" name="txtEmail" id="txtEmail" placeholder="correo@mail.com" />
                <div id="txtEmailErr" class="error"></div>
                <br/>
    
                <label for="txtPhone">Celular</label>
                <input type="tel" name="txtPhone" id="txtPhone" placeholder="+5049999-9999" />
                <div id="txtPhoneErr" class="error"></div>
                <br/>
    
                <label for="intEdad">Edad</label>
                <input type="number" name="intEdad" id="intEdad" placeholder="Ingrese Edad" min="0" max="140" step="1" />
                <div id="intEdadErr" class="error"></div>
                <br/>

                <label for="txtRazon">Motivo por el cual solicita ayuda:</label>
                <textarea id="txtRazon" name="txtRazon" rows="10" cols="60" placeholder="Exponga su situacion para ser beneficiado con la ayuda"></textarea>

            </fieldset>
            <input type="submit" value="Enviar">
        <section>
            <p>Links externos para ayuda:</p>

    <script>
        var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
    </script>
